<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
  </head>
  <style>
    #container {
      height: 600px;
      position: relative;
    }
    #left {
      position: absolute;
      left: 0;
      height: 100%;
      width: 100px;
      background-color: green;
    }
    #content {
      position: absolute;
      background-color: purple;
      height: 100%;
      left: 100px;
      right: 100px;
    }
    #right {
      position: absolute;
      right: 0px;
      height: 100%;
      width: 100px;
      background-color: blue;
    }
  </style>
  <body>
    <div id="container">
      <div id="left">left</div>
      <div id="content">content</div>
      <div id="right">right</div>
    </div>
  </body>
</html>
